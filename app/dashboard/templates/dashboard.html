<ion-view title={{pageTitle}}>
	<ion-content class="" ng-init="Login.mode='cooking'">
		<div class="ion-content dashboard">
			<div class="global-page-top-margin"></div>

			<div class="row">
				<div class="col">
					<img src="img/block-icon.png" class="subtitle-icon" /> 
					<div class="subtitle-text">Choose your service
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div>
						<img src="img/coocking-icon.png" class="cursor-pointer" width="100%" ng-click="Login.mode='cooking'">
						<img src="img/tic-icon.png" class="selected-icon" ng-if="Login.mode=='cooking'">
					</div>
				</div>
			  <div class="col">
			  	<div>
			  		<img src="img/cleaning-icon.png" class="cursor-pointer" width="100%" ng-click="Login.mode='cleaning'">
			  		<img src="img/tic-icon.png" class="selected-icon" ng-if="Login.mode=='cleaning'">
			  	</div>
			  </div>
			  <div class="col">
			  	<img src="img/spcialized-cooking-icon.png" width="100%">
			  </div>
			  <div class="col">
			  	<img src="img/specialized-cleaning-icon.png" width="100%">
			  </div>
			</div>

			<div class="row dashbard-image-row" >
				<div class="col dashbard-image-cols">
			  	<span class="dashbard-image-titles">COOKING</span>
				</div>
			  <div class="col dashbard-image-cols">
			  	<span class="dashbard-image-titles">CLEANING</span>
			  </div>
			  <div class="col dashbard-image-cols">
			  	<span class="dashbard-image-titles">SPECIALISED COOKING</span>
			  </div>
			  <div class="col dashbard-image-cols">
			  	<span class="dashbard-image-titles">SPECIALISED CLEANING</span>
			  </div>
			</div>

			<div class="row">
				<div class="col">
					<img src="img/instructions-logo.png" class="subtitle-icon" /> 
					<div class="subtitle-text">Instructions
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<textarea class="instructions-input" placeholder="Enter the instructions to be passed on to the professional"></textarea>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<img src="img/block-icon.png" class="subtitle-icon" /> 
					<div class="subtitle-text">Choose <span ng-if="Login.mode=='cooking'">Cuisine</span><span ng-if="Login.mode=='cleaning'">Area</span>
					</div>
				</div>
			</div>

			<div class="row" ng-if="Login.mode=='cleaning'">
				<div class="col">
			  	<img src="img/kichen-icon.png" width="100%">
				</div>
			  <div class="col">
			  	<img src="img/bedroom-icon.png" width="100%">
			  </div>
			  <div class="col">
			  	<img src="img/living-room-icon.png" width="100%">
			  </div>
			  <div class="col">
			  	<img src="img/diing-room-icon.png" width="100%">
			  </div>
			</div>

			<div class="row" ng-if="Login.mode=='cooking'">
				<div class="col">
			  	<img src="img/break-fast-icon.png" width="100%">
				</div>
			  <div class="col">
			  	<img src="img/lunch-icon.png" width="100%">
			  </div>
			  <div class="col">
			  	<img src="img/dinner-icon.png" width="100%">
			  </div>
			  <div class="col">
			  	<img src="img/snacks-icon.png" width="100%">
			  </div>
			</div>

			<div class="row">
				<div class="col-10">
				</div>
				<div class="col">
					<img class="cursor-pointer" src="img/book-service-button.png" width="100%" ng-click="Dashboard.gotoSetLocationPage()">
				</div>
				<div class="col-10">
				</div>
			</div>



			

			<!-- <div class="row">
				<div class="col-20">
				</div>
			  <div class="col">
			  	<img src="img/scutops-logo.png" width="100%">
			  </div>
			  <div class="col-20">
			  </div>
			</div> --> 


		</div>
	</ion-content>
	<div class="row scutops-color bottom-navigation-bar">
		<div class="col align-center each-nav-icon">
			<img src="img/home-icon.png" class="bottom-navigation-icons">
			<div>Home</div>
		</div>
		<div class="col align-center each-nav-icon">
			<img src="img/history-icon.png" class="bottom-navigation-icons">
			<div>History</div>
		</div>
		<div class="col align-center each-nav-icon">
			<img src="img/account-icon.png" class="bottom-navigation-icons">
			<div>Account</div>
		</div>
		<div class="col align-center each-nav-icon">
			<img src="img/settings-icon.png" class="bottom-navigation-icons">
			<div>Settings</div>
		</div>
	</div>
</ion-view>
